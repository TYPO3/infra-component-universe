name: Workflow

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install
        run: |
          yarn install
      - name: Build
        run: |
          yarn build
      - name: Archive production artifact
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download production artifact
        uses: actions/download-artifact@v1
        with:
          name: dist
      - name: Status
        run: ls -lah
