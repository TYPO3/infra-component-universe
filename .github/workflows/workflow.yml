name: Workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Install
        run: |
          yarn install
      - name: Build
        run: |
          yarn build
      - name: Archive production artifact
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download production artifact
        uses: actions/download-artifact@v1
        with:
          name: dist
          path: universe/dist
      - name: Upload to Azure
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_ACCOUNT }}
          AZURE_STORAGE_KEY: ${{ secrets.AZURE_KEY }}
        run: |
          az storage blob upload-batch --source . --destination ${{ secrets.AZURE_CONTAINER }} --content-cache-control "public, max-age=86400" --snapshot ${{ github.sha }}

